<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Quiz</title>
</head>
<body>
    <div class="hud">
        <div>
            <p>Questions Missed: <span id="missed">0</span></p>
        </div>
        <div class="progress-bar">
            <span id="progress"></span>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="question" id="question">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius sapiente laborum distinctio ullam accusantium placeat est tenetur asperiores! 
            </p>
        </div>
        <div class="option">
            <span class="identifier">A</span>
            <span class="choice" id="choice1" onclick="checkAnswers(this)" data-option="1">Lorem Ipsum</span>
        </div>
        <div class="option">
            <span class="identifier">B</span>
            <span class="choice" id="choice2" onclick="checkAnswers(this)" data-option="2">Lorem Ipsum</span>
        </div>
        <div class="option">
            <span class="identifier">C</span>
            <span class="choice" id="choice3" onclick="checkAnswers(this)" data-option="3">Lorem Ipsum</span>
        </div>
        <div class="option">
            <span class="identifier">D</span>
            <span class="choice" id="choice4" onclick="checkAnswers(this)" data-option="4">Lorem Ipsum</span>
        </div>
    </div>
    <script src="./chance.js"></script>
    <script src="./game.js"></script>
    <!-- <script src="./game.js"></script> -->
</body>
</html>
