<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h1 class="title category">Choose Your Category</h1>
        <div class="columns">
            <div class="column is-4 is-offset-2">
                <img src="./img/books.jpg" alt="" onclick="processInput(this)" data-category="Entertainment: Books">
                <h2>Books</h2>
            </div>
        
            <div class="column is-4">
                <img src="./img/films.jpg" alt="" onclick="processInput(this)" data-category="Entertainment: Film">
                <h2>Movies</h2>
            </div>
        </div>
        <div class="columns">
            <div class="column is-4 is-offset-2">
                <img src="./img/video games.jpg" alt="" onclick="processInput(this)" data-category="Entertainment: Video Games">
                <h2>Video Games</h2>
            </div>
        
            <div class="column is-4">
                <img src="./img/alexandru-acea-TMkrN9QZERw-unsplash.jpg" alt="" onclick="processInput(this)" data-category="Science: Computers">
                <h2>Computers</h2>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
